<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cocktail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    
    <!-- Title/Header -->
    <header>
        <h1 class="center-align">Quarantine Drinks!</h1>
        <h4 class="center-align #26a69a teal-text lighten-1">Have a specific beverage in mind, search for your drink of choice below!</h4>
    </header>

    <div class="divider"></div>
    <br/>


    <div class="container">

        <!-- Display food and drinks -->
        <div class="row">
            <form>
                <div class="input-field">
                    <!-- added the search icon to the search bar -->
                    <label for="search"><i class="material-icons left">search</i></label>
                    <input id="searchDrinks" type="search" required>
                </div>
            </form>
            <!-- Box to search drinks -->
            <div class="col" id="search">
                
                
            </div>


        </div>

        <!-- Button -->
        <div class="row center">
            <a href="../index.html">
            <button class="btn-large waves-effect waves-light" type="submit" name="return-btn">Go Back</button>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="../assets/cocktail.js"></script>
    <script src="../assets/food.js"></script>

    <div class="footer #26a69a teal-text lighten-1">
        <h6>&copy; Quarantine Eats and Drinks</h6>
    </div>

    
</body>
</html>
